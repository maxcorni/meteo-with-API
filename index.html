<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Application meteo</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="">
    <link rel="stylesheet" href="fonts/styles.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main id="main">
	<div class="container">
		<div class="city-name card" id="cityName">
			<h1>Saint-Etienne</h1>
		</div>
		<div class="date" id="dateTime"></div>
		<div class="form card">
			<form id="weatherForm">
				<input type="text" id="city" placeholder="Entrez une ville" required>
				<button type="submit" class="primary-btn">Rechercher</button>
			</form>
		</div>
		<div class="day" id="dayNight"></div>
		<div class="lundi" id="lundi"></div>
		<div class="mardi" id="mardi"></div>
		<div class="mercredi" id="mercredi"></div>
		<div class="jeudi" id="jeudi"></div>
		<div class="vendredi" id="vendredi"></div>
		<div class="samedi" id="samedi"></div>
		<div class="dimanche" id="dimanche"></div>
		<div class="temperature">
			<div class="slider" id="slider"></div>
		</div>
		<div class="compass" id="compass"></div>
		<div class="today" id="curentWeather"></div>
	  </div>
</main>
<script src="script.js"></script>
</body>
</html>
